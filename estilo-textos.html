<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de textos </title>
    <style type="text/css">
    body{
        font-size: 40px;
        font-family: 'Times New Roman', Times, serif;
    }
    .negrito{
        font-weight: bold;
    }
   .italico{
       font-style: italic;
   }
   .formatacao{
       text-decoration: underline;
       /* overline, line-thorough*/
   }
   .tex{
       font : bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif
   }
    </style>
</head>

<body>
   <p class="negrito">Texto Negrito</p>
   <p>Texto Normal</p>
   <p class="formatacao">Formatacao</p>
   <p class="tex">Formatacao em uma unica linha</p>
   <p class="italico">Texto Italico</p>
</body>

</html>
