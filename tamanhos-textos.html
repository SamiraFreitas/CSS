<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos de textos </title>
    <style type="text/css">
    div 
    {
        font-size: 30px;
    }
    .texto{
        /* px -> tamanho fixo
        % -> tamanho relativo
        em -> tamanho relativo ao container pai */
        font-size: 1em;
    }
    .texto2{
        font-size: 15px;
    }
    </style>
</head>

<body>
    <div>
        <p  class="texto"> Conteudo </p>
        <p class="texto2"> Conteudo </p>
    </div>

    
</body>

</html>
